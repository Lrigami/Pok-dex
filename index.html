<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta name="description" content="Pokedex">
        <meta name="keywords" content="pokemon, pokedex, attaque, défense, type, pokebuild">
        <title>Pokedex</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <h1>Bienvenue dans le Pokédex&nbsp;!</h1>
        </header>

        <main>
            <div id="pokedex">
                <label for="pokemon-search"></label>
                <input type="text" id="pokemon-search" placeholder="ex.: Pikachu">

                <div id="pokemon-name"></div>

                <div id="pokemon-types"></div>

                <div id="pokemon-description">
                    <div id="height-weight"></div>
                    <div id="description"></div>
                </div>

                <div id="pokemon-infos">
                    <div id="pkm-buttons">
                        <button>Statistiques</button>
                        <button>Attaques</button>
                    </div>
                    <div id="pokemon-stats">
                        <div id="statistics"></div>
                        <div id="abilities"></div>
                        <div id="type-effectiveness"></div>
                    </div>
                    <div id="pokemon-moves">
                        <div id="moves"></div>
                    </div>
                </div>

            </div>
        </main>

        <footer>
            <small>Pokédex App. @Fahrenheigt & @Lrigami, 2024</small>
        </footer>

    </body>
</html>
