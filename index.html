<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta name="description" content="Pokedex">
        <meta name="keywords" content="pokemon, pokedex, attaque, défense, type, pokebuild">
        <title>Pokedex</title>
        <link rel="stylesheet" href="fonts/fonts.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Trouvez votre&nbsp;<img src="pokemon.svg" alt="logo pokémon">&nbsp;!</h1>
        </header>

        <main>
            <div id="pokedex">
                <div id="pokedex-left">
                    <div id="pokedex-left-header">
                        <div id="header-band"></div> 
                        <div id="header-square"></div>
                        <div id="header-skew"></div> 
                        <div id="big-circle"> 
                            <div id="inner-circle">
                                <div></div>
                                <div></div>
                            </div>
                        </div> 
                        <div id="header-lights"> 
                            <div id="red-light"></div> 
                            <div id="yellow-light"></div> 
                            <div id="green-light"></div> 
                        </div>
                    </div>
                    <div id="pokedex-left-container">
                        <div id="pokedex-pokemon-display">
                            <div id="red-decorative-buttons">
                                <div></div>
                                <div></div>
                            </div>
                            <div id="pokedex-pokemon-img">
                                <img id="pokemon-img" src="" alt=""> <!-- toggle class on img or next div -->
                                <div id="pokemon-height-weight" class="">
                                    <img id="pokemon-sprite" src="" alt=""> <!-- pokemon sprite js -->
                                    <div>
                                      <p><span class="strong">Taille&nbsp;:</span><span id="pokemon-height"></span></p>
                                    <p><span class="strong">Poids&nbsp;:</span><span id="pokemon-weight"></span></p>  
                                    </div>
                                </div>
                                <div id="pokemon-name-and-id" class="">
                                    <p id="pokemon-name"></p>
                                    <p id="pokemon-id"></p>
                                </div>
                            </div>
                            <div id="decorative-button-and-lines">
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div id="pokedex-left-buttons">
                            <div id="pokedex-left-buttons-left">
                                <div id="pokedex-left-decorative-buttons">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                                <label for="pokemon-searchbar" class="hidden">Entrez le nom d'un pokémon&nbsp;:</label>
                                <input type="text" id="pokemon-searchbar" name="pokemon-searchbar" placeholder="Entrez un pokémon">
                            </div>
                            <div id="travel-buttons">
                                <div id="top-bottom"> <!-- boutons pour passer de l'image du pokemon à la div sprite-taille-poids -->
                                    <button id="top" class="avoid-clicks"><span class="material-icons">arrow_drop_up</span></button>
                                    <button id="bottom"><span class="material-icons">arrow_drop_down</span></button>
                                </div>
                                <div id="next-previous"> <!-- boutons pour passer au pokémon suivant ou précédent -->
                                    <button id="previous"><span class="material-icons">arrow_left</span></button>
                                    <button id="next"><span class="material-icons">arrow_right</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="pokedex-transition">
                    <div></div>
                    <div></div>
                </div>

                <div id="pokedex-right">
                    <div id="pokedex-right-header">
                        <div id="header-band-right"></div>
                        <div id="header-square-right"></div>
                        <div id="header-skew-right"></div>
                    </div>
                    <div id="pokedex-right-container">
                        <div id="pokemon-screen">
                            <div id="pokemon-statistics" class="">
                                <div id="pkm-stats">
                                    <p><span class="strong">Statistiques&nbsp;:&nbsp;</span></p>
                                    <p id="stats-text"></p>
                                </div>
                                <div id="pkm-strengths">
                                    <p><span class="strong">Résistances&nbsp;:&nbsp;</span></p>
                                    <p id="strengths-text"></p>
                                </div>
                                <div id="pkm-weaknesses">
                                    <p><span class="strong">Faiblesses&nbsp;:&nbsp;</span></p>
                                    <p id="weaknesses-text"></p>
                                </div>
                                <div id="pkm-evolution">
                                    <p><span class="strong">Evolution&nbsp;:&nbsp;</span></p>
                                    <p id="evolution-text"></p>
                                </div>
                            </div>
                            <div id="pokemon-search-by-id" class="hidden">
                                <p>Pokémon n°<span id="entered-id"></span></p>
                            </div>
                            <div id="filter-results" class="hidden">
                                <p id="filter-results-header"><span>N°</span><span>Pokémon</span></p>
                            </div>
                        </div>
                        <div id="pokedex-right-buttons">
                            <div id="number-buttons">
                                <button id="button1">1</button>
                                <button id="button2">2</button>
                                <button id="button3">3</button>
                                <button id="button4">4</button>
                                <button id="button5">5</button>
                                <button id="button6">6</button>
                                <button id="button7">7</button>
                                <button id="button8">8</button>
                                <button id="button9">9</button>
                                <button id="button0">0</button>
                            </div>
                            <div id="type-and-buttons">
                                <div id="type-container">
                                    <div id="main-type"></div>
                                    <div id="secondary-type" class=""></div>
                                </div>
                                <div id="type-container-decorative-buttons">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                            <div id="filter-buttons">
                                <button id="filter-by">Filtrer par&nbsp;:</button>
                                <div id="filters-slider">
                                    <button><span class="material-icons"></span><span>Type</span><span class="material-icons"></span></button>
                                    
                                    <!-- <button><span class="material-icons"></span><span>Numéro</span><span class="material-icons"></span></button>
                                    <button><span class="material-icons"></span><span>Attaque cr.</span><span class="material-icons"></span></button>
                                    <button><span class="material-icons"></span><span>Attaque décr.</span><span class="material-icons"></span></button>
                                    <button><span class="material-icons"></span><span>Défense cr.</span><span class="material-icons"></span></button>
                                    <button><span class="material-icons"></span><span>Défense décr.</span><span class="material-icons"></span></button>
                                    <button><span class="material-icons"></span><span>Attaque spé. cr.</span><span class="material-icons"></span></button>
                                    <button><span class="material-icons"></span><span>Attaque spé. décr.</span><span class="material-icons"></span></button>
                                    <button><span class="material-icons"></span><span>Défense spé. cr.</span><span class="material-icons"></span></button>
                                    <button><span class="material-icons"></span><span>Défense spé. décr.</span><span class="material-icons"></span></button>
                                    <button><span class="material-icons"></span><span>Vitesse</span><span class="material-icons"></span></button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <small>Pokédex App. @Fahrenheigt & @Lrigami, 2024</small>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
